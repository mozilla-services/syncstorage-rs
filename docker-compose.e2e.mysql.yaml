version: '3'
services:
  sync-db:
  tokenserver-db:
  syncserver-rs:
    depends_on:
      - sync-db
      - tokenserver-db
    # TODO: either syncserver-rs should retry the db connection
    # itself a few times or should include a wait-for-it.sh script
    # inside its docker that would do this for us.
    entrypoint: >
      /bin/sh -c "
        sleep 15;
        /app/bin/syncserver;
      "
  e2e-tests:
    depends_on:
      - mock-fxa-server
      - syncserver-rs
