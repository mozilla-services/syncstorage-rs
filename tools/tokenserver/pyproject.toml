[tool.poetry]
name = "tokenserver"
version = "0.1.0"
description = "Tokenserver e2e tests"
authors = ["Mozilla"]
license = "Mozilla Public License Version 2.0"
package-mode = false

[tool.poetry.dependencies]
# backoff dependency requires this upper bound on compatability.
python = ">=3.10,<4.0"
boto = "2.49.0"
hawkauthlib = "2.0.0"
mysqlclient = "2.1.1"
pyramid = "2.0.2"
sqlalchemy = "1.4.46"
testfixtures = "8.3.0,<9.0.0"
tokenlib = "2.0.0"
pybrowserid = "0.14.0"
pytest = "8.3.5"
datadog = "0.51.0,<0.52.0"
backoff = "2.2.1,<3.0.0"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"
flake8 = "^7.1.2"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


# ADDL TOOLS
[tool.black]
line-length = 99

[tool.isort]
profile = "black"
skip_gitignore = true
